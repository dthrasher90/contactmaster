<div class="formContainer" ng-controller="MainCtrl">
<form>

  <div class="form-group" >
    <label for="firstName" class= "col-md-8 col-form-label">First Name</label>
    <input type="text"  name="contact.firstname"  ng-model="contact.firstname" class="form-control" id="firstNameInput" placeholder="first name">
  </div>

  <div class="form-group" >
    <label for="lastName" class= "col-md-2 col-form-label">Last Name</label>
    <input type="text" name= "contact.lastname" ng-model="contact.lastname"class="form-control" id="lastNameInput" placeholder="last name">
  </div>


  <div class="form-group" >
    <label for="email" class= "col-sm-4 col-form-label">email</label>
    <input type="email" name="contact.email" ng-model="contact.email" class="form-control" id="emailInput" placeholder="email">
  </div>

  <div class="form-group" >
    <label for="phone" class= "col-sm-4 col-form-label">Phone Number</label>
    <input type="number" name="contact.phone" ng-model="contact.phone"class="form-control" id="phoneInput" placeholder="phone">
  </div>

  <button type="submit" ng-click="updateContact()" class="btn btn-primary  col-sm-2">Update</button>

</form>
</div>
