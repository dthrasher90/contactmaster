
<!DOCTYPE html>
<html ng-app="contactlistApp">
<head>
  <meta charset="utf-8">
  <title>My Mean Stack application</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type:"text/css" href="main.css">
  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js></script>
  <script src="controller/controller.js"> </script>

  </script>

</head>

<header class="jumbotron text-center">
<h2>Mean Stack ContactList App </h2>
<h4>Feel free to use</h4>
</header>

<body>
  <div class="container" ng-controller= "MainCtrl">

    <div class="btn-group">
     <button type="button" ng-click="createContact()" name="Create" class="btn btn-primary">Create</button>
     <button type="button" ng-click="editContact(contactid)" name="Edit" class="btn btn-primary">Edit</button>
     <button type="button" ng-click="deleteContact(contactid)" name="Delete" class="btn btn-primary">Delete</button>
   </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Phone </th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat= "contact in contacts">
        {{contact}}
        <td> <input ng-model="contactid" ng-click="setContact(contact._id)"ng-value=contact._id name="test" type="radio" id={{contact._id}} /></td>
        <td> {{contact.firstname}} </td>
        <td> {{contact.lastname}} </td>
        <td> {{contact.email}} </td>
        <td> {{contact.phone}} </td>
        <td> {{contact._id}} </td>

      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
